v data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;bg4.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="960" height="720"><section id="1" data-theme="gaia" style="--theme:gaia;" data-size="4:3" data-marpit-advanced-background="content"><div class="in">
<div class="intro">
<h1 id="implementation-of-floyds-algoritm">Implementation of Floyd's algoritm :</h1>
<h3 id="to-find-the-shortest-paths-for-all-veritces-in-a-graph">To find the shortest paths for all veritces in  a graph</h3>
</div>
</div>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" style="" data-size="4:3" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="2" data-marpit-fragments="1" data-theme="gaia" style="--theme:gaia;" data-size="4:3">
<h4 id="problem">Problem:</h4>
<ul>
<li>Given a weighted connected graph (directed or undirected), the <strong>all-pairs shortest-paths problem</strong> asks to find the distances (the length of the shortest paths) from each vertex to all other vertices.</li>
</ul>
<ul>
<li data-marpit-fragment="1">it is convenient to record the lengths of shortest paths in an n-by-n matrix D called the <strong>distance matrix</strong>: the element d<sub>ij</sub> in the ith row and jth column of this matrix indicates the length of shortest path from the ith vertex to the jth vertex.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-theme="gaia" style="--theme:gaia;" data-size="4:3">
<ul>
<li>Floyd's algorithm computes the distance matrix of a weighted graph with n vertices through a series of n-by-n matrices:  <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="18.725ex" height="2.37ex" role="img" focusable="false" viewBox="0 -853.7 8276.7 1047.7"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="44" d="M37 475Q19 475 19 487Q19 536 103 604T327 682H356Q386 683 408 683H419Q475 683 506 681T582 668T667 633Q766 571 766 450Q766 365 723 287T611 152T455 57T279 6Q248 1 160 0Q148 0 131 0T108 -1Q72 -1 72 11Q72 24 90 40T133 64L144 68L152 88Q247 328 272 587Q275 613 272 613Q272 613 269 613Q225 610 195 602T149 579T129 556T119 532Q118 530 116 525T113 518Q102 502 80 490T37 475ZM665 407Q665 596 412 613Q403 614 383 614Q370 614 370 612Q370 598 363 542T323 357T242 103L228 69H265Q391 73 481 119Q536 148 575 188T633 268T658 338T665 392V407Z"></path></g><g data-mml-node="mn" transform="translate(804,363) scale(0.707)"><path data-c="30" d="M414 665Q562 665 562 490Q562 426 534 318Q451 -21 251 -21Q222 -21 202 -15Q155 2 134 40T110 144Q110 201 127 286T187 470T287 614Q348 665 414 665ZM187 98Q187 59 208 37T260 15Q320 15 365 83Q394 128 440 312T487 547Q487 580 471 600T433 627Q428 628 408 628Q381 628 353 609T311 569Q279 526 239 364T190 143Q187 120 187 98Z"></path></g></g></g><g data-mml-node="mo" transform="translate(1215.3,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mo" transform="translate(1660,0)"><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z"></path></g><g dat ta-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container><br />
(k=0,1,....,n)</li>
</ul>
<h4 id="algorithm">Algorithm :</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>//implements floyd's algorithm for all-pair shortest-paths problem
//input: the weight matrix W of a graph
//output: the distance matrix of the shortest paths lengths

D = W
for k = 1 to n do
    for i = 1 to n do
        for j= 1 to n do
            D[i,j] = min{ D[i,j] , D[i,j] + D[k,j] }
return D
</code></pre>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">min</span><span class="hljs-params">(<span class="hljs-type">int</span>,<span class="hljs-type">int</span>)</span>;
<span class="hljs-type">void</span> <span class="hljs-title function_">floyds</span><span class="hljs-params">(<span class="hljs-type">int</span> p[<span class="hljs-number">10</span>][<span class="hljs-number">10</span>],<span class="hljs-type">int</span> n)</span> {
	<span class="hljs-type">int</span> i,j,k;
	<span class="hljs-keyword">for</span> (k=<span class="hljs-number">1</span>;k&lt;=n;k++)
	  <span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>;i&lt;=n;i++)
	   <span class="hljs-keyword">for</span> (j=<span class="hljs-number">1</span>;j&lt;=n;j++)
	    <span class="hljs-keyword">if</span>(i==j)
	     p[i][j]=<span class="hljs-number">0</span>; <span class="hljs-keyword">else</span>
	     p[i][j]=min(p[i][j],p[i][k]+p[k][j]);
}
<span class="hljs-type">int</span> <span class="hljs-title function_">min</span><span class="hljs-params">(<span class="hljs-type">int</span> a,<span class="hljs-type">int</span> b)</span> {

	  <span class="hljs-keyword">return</span>(b);
}

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C"> <span class="hljs-type">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
	<span class="hljs-type">clock_t</span> start,end;
	<span class="hljs-type">int</span> p[<span class="hljs-number">10</span>][<span class="hljs-number">10</span>],w,n,e,u,v,i,j;
	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n Enter the number of vertices: &quot;</span>);
	<span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;n);
	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n Enter the number of edges: &quot;</span>);
	<span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;e);
	<span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>;i&lt;=n;i++) {
		<span class="hljs-keyword">for</span> (j=<span class="hljs-number">1</span>;j&lt;=n;j++){
		    <span class="hljs-keyword">if</span>(i==j)
	                p[i][j]=<span class="hljs-number">0</span>;
                    <span class="hljs-keyword">else</span>
		        p[i][j]=INF;
		}
	}
	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n Enter the edges with corresponding weights (source : destinatin  : weight) : \n&quot;</span>);
	<span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>;i&lt;=e;i++) {
		<span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d %d %d&quot;</span>,&amp;u,&amp;v,&amp;w);
		p[u][v]=w;
	}
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n Matrix of input data:\n&quot;</span>);
	<span class="hljs-keyword">for</span> (i=<span class="hljs-number">1</span>;i&lt;=n;i++) {
		<span class="hljs-keyword">for</span> (j=<span class="hljs-number">1</span>;j&lt;=n;j++){
		    <span class="hljs-keyword">if</span>(p[i][j]==INF)

                }

<h6 id="the-time-complexity-of-floyds-algorithm-is">The time complexity of Floyd's algorithm is:</h6>

</ul>
<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0;"><svg style="vertical-align: -0.566ex; display: block; width: 100%; height: auto; max-height: 2.565ex;" xmlns="http://www.w3.org/2000/svg" width="6.508ex" height="2.565ex" role="img" focusable="false" viewBox="0 -883.9 2876.6 1133.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="4F" d="M308 428Q289 428 289 438Q289 457 318 508T378 593Q417 638 475 671T599 705Q688 705 732 643T777 483Q777 380 733 285T620 123T464 18T293 -22Q188 -22 123 51T58 245Q58 327 87 403T159 533T249 626T333 685T388 705Q404 705 404 693Q404 674 363 649Q333 632 304 606T239 537T181 429T158 290Q158 179 214 114T364 48Q489 48 583 165T677 438Q677 473 670 505T648 568T601 617T528 636Q518 636 513 635Q486 629 460 600T419 544T392 490Q383 470 372 459Q341 430 308 428Z"></path></g><g data-mml-node="mo" transform="translate(796,0)"><path data-c="28" d="M241 -250Q203 -212 174 -140T144 39Q144 158 180 288T296 544T481 746L487 750H499Q517 750 517 740Q517 736 495 716Q399 630 331 491T236 228T208 3Q208 -73 224 -130T255 -214T271 -244Q271 -250 252 -250H241Z"></path></g><g data-mml-node="msup" transform="translate(1313,0)"><g data-mml-node="mi"><path data-c="56" d="M25 633Q25 647 47 665T100 683Q291 683 291 306Q291 264 288 213T282 132L279 102Q281 102 308 126T378 191T464 279T545 381T596 479Q600 490 600 502Q600 527 581 550T523 577Q505 577 505 601Q505 622 516 647T542 681Q546 683 558 683Q605 679 631 645T658 559Q658 423 487 215Q409 126 308 37T190 -52Q177 -52 177 -28Q177 -26 183 15T196 127T203 270Q203 356 192 421T165 523T126 583T83 613T41 620Q25 620 25 633Z"></path></g><g data-mml-node="mn" transform="translate(743.3,413) scale(0.707)"><path data-c="33" d="M296 531Q296 536 307 544T322 553Q330 553 338 534T346 501Q346 468 319 440T258 412Q232 412 216 430T200 478Q200 552 281 618Q345 666 416 666Q489 666 525 625T562 530Q562 473 525 419T430 335L416 329Q479 288 479 206Q479 142 440 89T344 7T229 -22Q173 -22 135 12T96 106Q96 192 157 192Q192 192 197 157Q197 134 184 117T142 96Q153 47 180 29Q201 15 232 15Q249 15 275 22Q307 34 331 57Q363 90 379 153T396 246Q396 261 393 272T384 290T371 301T355 308T341 311T326 312H316H307Q287 312 282 313T276 320Q276 323 279 337T283 352Q284 356 290 357T325 358Q364 359 368 360Q386 365 400 372T433 397T464 448T485 527Q487 535 487 556Q487 629 414 629Q350 629 298 580T245 476Q245 450 263 450H264Q280 450 294 463T308 496Q308 508 302 518T296 531Z"></path></g></g><g data-mml-node="mo" transform="translate(2467.6,0)"><path data-c="29" d="M326 497Q326 546 320 588T304 655T285 699T269 728T262 740Q262 746 267 749L272 750Q276 750 281 750H293Q331 712 360 640T390 461Q390 332 339 171T188 -116Q161 -150 121 -188T47 -250H35Q17 -250 17 -240Q17 -236 39 -216Q135 -130 203 9T298 272T326 497Z"></path></g></g></g></g></svg></mjx-container></p><h6 id="where-v-is-the-number-of-vertices-in-the-graph-this-means-that-the-time-it-takes-to-run-the-algorithm-grows-cubically-with-the-number-of-vertices-in-the-graph">where <strong>V</strong> is the number of vertices in the graph. This means that the time it takes to run the algorithm grows cubically with the number of vertices in the graph.</h6>
<ul>
<li>
<h6 id="the-algorithm-achieves-this-time-complexity-by-performing-three-nested-loops-over-all-the-vertices-in-the-graph-to-update-the-shortest-path-distances-between-each-pair-of-vertices">The algorithm achieves this time complexity by performing three nested loops over all the vertices in the graph to update the shortest path distances between each pair of vertices.</h6>
</li>

<h5 id="python-code">Python Code:</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> time
INF = <span class="hljs-number">99999</span>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">min</span>(<span class="hljs-params">a, b</span>):
    <span class="hljs-keyword">return</span> a <span class="hljs-keyword">if</span> a &lt; b <span class="hljs-keyword">else</span> b

<span class="hljs-keyword">def</span> <span class="hljs-title function_">floyds</span>(<span class="hljs-params">p, n</span>):
    <span class="hljs-keyword">for</span> k <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, n+<span class="hljs-number">1</span>):
        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, n+<span class="hljs-number">1</span>):
            <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, n+<span class="hljs-number">1</span>):
                <span class="hljs-keyword">if</span> i == j:
                    p[i][j] = <span class="hljs-number">0</span>
                <span class="hljs-keyword">else</span>:
                    p[i][j] = <span class="hljs-built_in">min</span>(p[i][j], p[i][k] + p[k][j])


</code></pre>

<h4 id="difference-between-c-and-python">Difference between C and Python:</h4>
<div class="fontsize">
<ul>
<li>
<h5 id="c-is-faster-than-python-due-to-its-code-being-directly-converted-into-machine-code-through-compilation-while-python-relies-on-interpretation-at-runtime">C is faster than Python due to its code being directly converted into machine code through compilation, while Python relies on interpretation at runtime.</h5>
</li>
<li>
<h5 id="c-has-a-static-type-system-leading-to-more-efficient-memory-allocation-and-manipulation-of-data">C has a static type system, leading to more efficient memory allocation and manipulation of data.</h5>
</li>
<li>
<h5 id="pythons-built-in-abstractions-and-features-can-introduce-overhead-compared-to-c">Python's built-in abstractions and features can introduce overhead compared to C</h5>
</li>
<li>
<h5 id="python-is-chosen-for-its-ease-of-use-readability-and-rapid-development-while-c-is-preferred-for-performance-critical-tasks">Python is chosen for its ease of use, readability, and rapid development, while C is preferred for performance-critical tasks.</h5>
</li>
</ul>
<p>Python can be combined with C or C++ using interfaces like ctypes or Cython to leverage both language's strengths</p>
</div>
</section>
